<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap"
    />
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/fontfase.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <!-- RemixIcon link -->
    <link rel="stylesheet" href="/fonts/remixicon.css" />
    <title>Yellow - Login</title>
  </head>
  <body>
    <section id="loginContent" class="container-fluid">
      <div class="login-content">
        <div class="content-left">
          <!-- <img class="content-left-img" src="../images/loginimg/opa2.png" alt=""> -->
        </div>

        <div class="content-right">
          <div class="content-header">
            <img class="phoneContent" src="/images/logo.svg" alt="logo" />
            <h1 class="content-right-title">Log In</h1>
            <p class="content-right-text" style="max-width: 360px">
              Log in to use the full capabilities of the system you need to pass
            </p>
          </div>
          <div class="content-body">
            <form class="row" action="#">
              <div class="col-12">
                <label for="email">Phone or Email</label>
                <input
                  class="content-right-body-input"
                  type="text"
                  id="email"
                  placeholder="Phone or Email"
                />
              </div>
              <div class="col-12 position-relative">
                <label for="password">Password</label>
                <input
                  class="content-right-body-input password-input"
                  type="password"
                  id="password"
                  placeholder="* * * * * *"
                />

                <button
                  class="password-btn-eye"
                  type="button"
                  onclick="myFunction()"
                >
                  <i class="ri-eye-off-line"></i>
                </button>
                <button
                  class="password-btn-eye-off"
                  type="button"
                  onclick="myFunction()"
                >
                  <i class="ri-eye-line"></i>
                </button>
              </div>
              <div class="col-12 mt-1 d-flex justify-content-between">
                <div class="d-flex align-items-center">
                  <input
                    class="checkbox form-check-input m-0 p-0"
                    style="width: 16px !important; height: 16px"
                    type="checkbox"
                    value=""
                    id="loginCheckbox"
                  />
                  <label
                    class="checkbox-label content-right-body-checkbox-label"
                    for="loginCheckbox"
                  >
                    Remember me
                  </label>
                </div>
                <a class="login-forget-password" href="#">Forgot password</a>
              </div>
              <div class="col-12 mt-5">
                <!-- <input class="login-btn btn" type="submit" value="Log In" /> -->
                <a class="login-btn btn" href="./my-parcels.html">Log In</a>
                <button class="google-btn btn">
                  <img
                    src="/images/new/login-link-google.svg"
                    alt="google"
                    width="26"
                    height="26"
                  />
                </button>
                <button class="facebook-btn btn">
                  <img
                    src="/images/new/login-link-fasebook.svg"
                    alt="facebook"
                    width="36"
                    height="28"
                  />
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      var x = document.querySelector(".password-input");
      let eyeBtn = document.querySelector(".password-btn-eye");
      let eyeOffBtn = document.querySelector(".password-btn-eye-off");
      eyeOffBtn.classList.add("none");
      function myFunction() {
        if (x.type === "password") {
          eyeBtn.classList.add("none");
          eyeOffBtn.classList.remove("none");
          x.type = "text";
          x.placeholder = "Password";
        } else {
          eyeBtn.classList.remove("none");
          eyeOffBtn.classList.add("none");
          x.type = "password";
          x.placeholder = "* * * * * *";
        }
      }
    </script>
  </body>
</html>

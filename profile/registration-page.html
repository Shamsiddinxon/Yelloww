<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Google Fonts CDN -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap"/>
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/profile.css"/>

    <link rel="stylesheet" href="../fonts/remixicon.css"/>

    <link rel="stylesheet" href="../css/login.css">
    <title>Yellow - Login</title>
</head>
<body>

<div class="login-bg">
</div>

<div class="container-fluid ">
    <div class="row form-row">
        <div class="col form-side">
            <div class="form-card">
                <div class="form-header">
                    <img class="phoneContent" src="/images/logo.svg" alt="logo"/>
                    <h1 class="form-header-title">Registration</h1>
                    <p class="form-header-text mb-24">
                        Sign Up to use the full capabilities of the system <br class="d-none d-md-block"> you need to
                        pass
                    </p>
                </div>
                <div class="form-body">
                    <form class="row needs-validation" action="#">
                        <div class="col-12 mb-24">
                            <label for="name">Full Name<span class="required">*</span></label>
                            <input type="text" id="name" placeholder="Name"/>
                        </div>
                        <div class="col-12 mb-24">
                            <div class="input-group ">
                                <label class="col-12" for="number">phone <span class="required">*</span></label>
                                <button class="btn  "
                                        type="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                    <span><img src="../images/usa.png" alt=""></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item active" href="#"><span><img src="../images/usa.png"
                                                                                            alt=""></span>United States</a>
                                    </li>
                                    <li><a class="dropdown-item" href="#"><span><img src="../images/uzb.png"
                                                                                     alt=""></span>Uzbekistan</a></li>
                                </ul>
                                <input type="number" id="number" class="form-control h-100">
                            </div>
                        </div>
                        <div class="col-12 mb-24">
                            <label for="email"> Email<span class="required">*</span></label>
                            <input type="email" id="email" placeholder="Enter Email"/>
                        </div>
                        <div class="col-12 pass-eye mb-24">
                            <label for="password">Password</label>
                            <input type="password"  id="password" placeholder="* * * * * *" required/>
                            <!--                            <input type="password" class="error" id="password" placeholder="* * * * * *" required/>-->
                            <p class="error">
                                please fill out this field
                            </p>
                            <i class="ri-eye-line eye-hidden"></i>
                            <!--                            <i class="ri-eye-off-line eye-shown"></i>-->
                        </div>
                        <div class="col-12 mb-24 checkbox-row">
                            <input class="checkbox" type="checkbox" value="" id="loginCheckbox"/>
                            <label class="checkbox-label" for="loginCheckbox">
                                Yes, I want to recieve Lottery Display emails
                            </label>
                        </div>
                        <div class="col-12 mb-24 checkbox-row ">
                            <input class="checkbox" type="checkbox" value="" id="loginOffertaCheckbox"/>
                            <label class="checkbox-label" for="loginOffertaCheckbox">
                                I agree to all the <a href="#">Term, Privacy</a> and
                                <a href="#">Fees</a>
                            </label>
                        </div>
                        <div class="col-12 mt-2">
                            <input
                                    class="register-btn btn"
                                    type="submit"
                                    value="Registration"
                            />
                            <button class="google-btn btn">
                                <img src="/images/google_icon.png" alt="google"/>
                            </button>
                            <button class="facebook-btn btn">
                                <img src="/images/facebook_icon.png" alt="facebook"/>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../js/bootstrap.bundle.min.js"></script>

</body>
</html>

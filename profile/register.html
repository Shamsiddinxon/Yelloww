<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap"
    />
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/fontfase.css" />
    <title>Yellow - Register</title>
  </head>
  <body>
    <section id="registerContent" class="container-fluid">
      <div class="register-content">
        <div class="content-left">
          <!-- <img
            class="content-left-img"
            src="../images/loginimg/opa2.png"
            alt=""
          /> -->
        </div>

        <div class="content-right">
          <div class="content-header">
            <img class="phoneContent mb-2" src="/images/logo.svg" alt="logo" />
            <h1 class="content-right-title">Registration</h1>
            <p class="content-right-text">
              Sign Up to use the full capabilities of the system you need to
              pass
            </p>
          </div>
          <div class="content-body">
            <form class="row" action="#">
              <div class="col-12">
                <label for="email"
                  >Full name <span class="required">*</span></label
                >
                <input
                  class="content-right-body-input"
                  type="text"
                  id="email"
                  placeholder="Name"
                />
              </div>

              <div class="col-12 input-margin-b">
                <div class="input-group">
                  <label class="col-12" for="number"
                    >phone <span class="required">*</span></label
                  >
                  <button
                    class="bt btt btn-outline-secondar"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <span class="d-flex"
                      ><img src="../images/usa.svg" alt="" width="44" />
                      <div class="coutry-select"></div>
                      +1</span
                    >
                  </button>
                  <input
                    type="number"
                    id="number"
                    class="form-control register-number-input"
                    value="+1"
                  />
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item active" href="#"
                        ><span
                          ><img
                            src="../images/usa.svg"
                            alt=""
                            class="mx-2" /></span
                        >United States</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#"
                        ><span
                          ><img
                            src="../images/uzb.svg"
                            alt=""
                            class="mx-2" /></span
                        >Uzbekistan</a
                      >
                    </li>
                  </ul>
                </div>
              </div>

              <div class="col-12">
                <label for="email">Email <span class="required">*</span></label>
                <input
                  class="content-right-body-input"
                  type="text"
                  id="email"
                  placeholder="Name"
                />
              </div>

              <div class="col-12">
                <label for="password"
                  >Password <span class="required">*</span></label
                >
                <input
                  class="content-right-body-input"
                  type="password"
                  id="password"
                  placeholder="* * * * * *"
                />
              </div>

              <div class="col-12">
                <input
                  class="checkbox"
                  type="checkbox"
                  value=""
                  id="loginCheckbox"
                />
                <label
                  class="checkbox-label content-right-body-checkbox-label"
                  for="loginCheckbox"
                >
                  Remember me
                </label>
              </div>
              <div class="col-12">
                <input
                  class="checkbox"
                  type="checkbox"
                  value=""
                  id="loginOffertaCheckbox"
                />
                <label
                  class="checkbox-label content-right-body-checkbox-label"
                  for="loginOffertaCheckbox"
                >
                  I agree to all the <a href="#">Term, Privacy</a> and
                  <a href="#">Fees</a>
                </label>
              </div>
              <div class="col-12" style="margin-top: 42px">
                <input class="login-btn btn" type="submit" value="Log In" />
                <button class="google-btn btn">
                  <img
                    src="/images/new/login-link-google.svg"
                    alt="google"
                    width="26"
                    height="26"
                  />
                </button>
                <button class="facebook-btn btn">
                  <img
                    src="/images/new/login-link-fasebook.svg"
                    alt="facebook"
                    width="36"
                    height="28"
                  />
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script></script>
  </body>
</html>

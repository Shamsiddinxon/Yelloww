<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Google Fonts CDN -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap"
    />
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/profile.css"/>
    <!-- RemixIcon link -->
    <link rel="stylesheet" href="../fonts/remixicon.css"/>
    <title>Yellow - Modals</title>
</head>
<body>
<!-- Button trigger modal -->
<div class="container mt-3">

    <button class="item-button btn" type="button" data-bs-toggle="modal" data-bs-target="#logoutModal">удалить</button>
</div>

    <!-- Logout Modal -->
    <div class="modal fade"
         id="logoutModal"
         tabindex="-1"
         aria-labelledby="logoutModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " style="max-width:450px ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Выход из системы?</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="col-12">
                        <p class="logout-text text-muted">
                            Вы действительно хотите выйти?
                        </p>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn logout-btn m-1">Выйти</button>
                        <button
                                type="button"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                                class="btn cancel-btn  m-1">
                            Отменить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</html>
